<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clase 14 - Grupo 5</title>
	</head>
	<body>
		<div
			class="padlet-embed"
			style="
				border: 1px solid rgba(0, 0, 0, 0.1);
				border-radius: 2px;
				box-sizing: border-box;
				overflow: hidden;
				position: relative;
				width: 100%;
				background: #f4f4f4;
			"
		>
			<p style="padding: 0; margin: 0">
				<iframe
					src="https://padlet.com/embed/wthnxsq3pddj0q9w"
					frameborder="0"
					allow="camera;microphone;geolocation"
					style="
						width: 100%;
						height: 608px;
						display: block;
						padding: 0;
						margin: 0;
					"
				></iframe>
			</p>
			<div style="padding: 8px; text-align: right; margin: 0">
				<a
					href="https://padlet.com?ref=embed"
					style="
						padding: 0;
						margin: 0;
						border: none;
						display: block;
						line-height: 1;
						height: 16px;
					"
					target="_blank"
					><img
						src="https://padlet.net/embeds/made_with_padlet.png"
						width="86"
						height="16"
						style="
							padding: 0;
							margin: 0;
							background: none;
							border: none;
							display: inline;
							box-shadow: none;
						"
						alt="Hecho con Padlet"
				/></a>
			</div>
		</div>
	</body>
</html>
